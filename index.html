<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Gopikrishnan | Cybersecurity Portfolio</title>

  <!-- Main Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

  <!-- ============================= -->
  <!-- Terminal / Header Section -->
  <!-- ============================= -->
  <header id="terminal-header">
    <div class="header-container">
      <!-- Profile Picture -->
      <div class="profile-picture-container">
        <div class="profile-picture-wrapper">
          <img class="profile-picture" id="profile-img">
          <div class="profile-status"></div>
          <div class="profile-frame"></div>
        </div>
        <div class="profile-badge">
          <i class="fas fa-shield-alt"></i>
          <span>Cybersecurity Specialist</span>
        </div>
      </div>

      <div class="profile-info">
        <div class="terminal-box">
          <p><span class="prompt">root@portfolio</span>:~$ whoami</p>
          <p id="profile-name"></p>
          <p><span class="prompt">root@portfolio</span>:~$ cat role.txt</p>
          <p id="profile-role"></p>
        </div>

        <div class="header-links" id="profile-links">
          <!-- GitHub / LinkedIn / Medium / Resume links injected by JS -->
        </div>
      </div>
    </div>
  </header>

  <!-- ============================= -->
  <!-- Skills Section -->
  <!-- ============================= -->
  <section id="skills">
    <h2>Skills</h2>
    <div id="skills-container"></div>
  </section>

  <!-- ============================= -->
  <!-- Education -->
  <!-- ============================= -->
  <section id="education">
    <h2>Education</h2>
    <div id="education-container"></div>
  </section>

  <!-- ============================= -->
  <!-- Tools Section -->
  <!-- ============================= -->
  <section id="tools">
    <h2>Tools I Use</h2>
    <div id="tools-container"></div>
  </section>

  <!-- ============================= -->
  <!-- Projects Section -->
  <!-- ============================= -->
  <section id="projects">
    <h2>Projects</h2>
    <div id="projects-container"></div>
  </section>

  <!-- ============================= -->
  <!-- Practice & Platforms -->
  <!-- ============================= -->
  <section id="platforms">
    <h2>Practice & Platforms</h2>
    <div id="platforms-container"></div>
  </section>

  <!-- ============================= -->
  <!-- Certifications -->
  <!-- ============================= -->
  <section id="certificates">
    <h2>Certifications</h2>
    <div id="certificates-container"></div>
  </section>

  <!-- ============================= -->
  <!-- Footer -->
  <!-- ============================= -->
  <footer id="footer">
    <p>Session terminated.</p>
    <div id="footer-links"></div>
  </footer>

  <!-- ============================= -->
  <!-- Scripts -->
  <!-- ============================= -->
  <script src="data.js"></script>
  <script src="main.js"></script>

</body>
</html>
